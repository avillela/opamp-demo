networks:
  opamp-network:
    driver: bridge

services:

  opamp-supervisor-1:
    container_name: opamp-supervisor-1
    image: otel/opentelemetry-collector-opampsupervisor:latest
    command: ["--config", "/etc/otel/supervisor.yaml"]
    volumes:
      - ./src/opamp-supervisor/supervisor.yaml:/etc/otel/supervisor.yaml
      - ./src/opamp-supervisor/supervisor-data:/etc/otel/supervisor-data
      - ./src/otel-collector/otelcol-config-2.yaml:/otelcol-config.yaml
      - /usr/local/bin/otelcol-contrib:/otelcolcontrib
    networks:
      - opamp-network
    restart: unless-stopped

  opamp-supervisor-2:
    container_name: opamp-supervisor-2
    image: opamp-supervisor:latest
    command: ["--config", "/etc/otel/supervisor.yaml"]
    build:
      context: ./src/docker
      dockerfile: Dockerfile.opamp-supervisor
    volumes:
      - ./src/opamp-supervisor/supervisor-2.yaml:/etc/otel/supervisor.yaml
      # - ./src/otel-collector/otelcol-config-base.yaml:/etc/otelcol-contrib/config-base.yaml
      - ./src/otel-collector/otelcol-config.yaml:/otelcol-config.yaml
    networks:
      - opamp-network
    restart: unless-stopped

  opamp-server:
    # image: ghcr.io/open-telemetry/opamp-go/opamp-server-example:latest
    container_name: opamp-server
    image: opamp-server:latest
    build:
      context: ./src/docker
      dockerfile: Dockerfile.opamp-server
    ports:
      - "4320:4320"
      - "4321:4321"
    networks:
      - opamp-network
    restart: unless-stopped
    # stop_grace_period: 1s

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.143.0
    container_name: otelcol
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: [ "--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./src/otel-collector/otelcol-config.yaml:/etc/otelcol-contrib/config.yaml
    depends_on:
      opamp-server:
        condition: service_started
    networks:
      - opamp-network

    # ports:
    #   - "4317:4317"
    #   - "4318:4318"
